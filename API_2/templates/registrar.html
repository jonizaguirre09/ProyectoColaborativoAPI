<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <style>
        /* Base style for body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container styling */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Tamaño máximo del contenedor */
            box-sizing: border-box; /* Asegura que el padding no afecta el tamaño del contenedor */
        }

        /* Title styling */
        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Label for form inputs */
        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #f8f9fb;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Asegura que el padding no afecta el tamaño del campo */
        }

        /* Focus effect on inputs */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3f51b5; /* Color azul de enfoque */
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #333; /* Color de fondo negro para el botón */
            color: #fff; /* Color blanco para el texto */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #222; /* Un negro más oscuro al pasar el ratón */
        }

        /* Small paragraph for links */
        p {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #777;
        }

        a {
            color: #3f51b5; /* Color azul para los enlaces */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Container for each form group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Flash message styling */
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registro de Nuevo Usuario</h2>

        <!-- Mostrar mensajes de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('registrar') }}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</body>

</html>
